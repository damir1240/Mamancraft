name: "CodeQL Advanced"

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]
  schedule:
    - cron: '30 2 * * 1' # Every Monday at 02:30 UTC

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Vulkan SDK
      shell: powershell
      run: |
        Invoke-WebRequest -Uri "https://sdk.lunarg.com/sdk/download/1.4.341.1/windows/vulkan_sdk.exe" -OutFile "vulkan.exe"
        Start-Process -Wait -NoNewWindow -FilePath ".\vulkan.exe" -ArgumentList "--root", "C:\VulkanSDK", "--accept-licenses", "--default-answer", "--confirm-command", "install"
        "VULKAN_SDK=C:\VulkanSDK" >> $env:GITHUB_ENV
        "C:\VulkanSDK\Bin" >> $env:GITHUB_PATH

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        # "security-and-quality" includes more detailed queries for best practices
        queries: security-and-quality
        config: |
          paths-ignore:
            - 'external'
            - '**/external/**'
            - 'build/_deps'

    # Manual build is required for C++ to let CodeQL trace compilation
    - name: Configure CMake
      run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -DVULKAN_SDK=$env:VULKAN_SDK

    - name: Build
      run: cmake --build build --config Release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
